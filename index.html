<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel World</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <div class="header-container">
      <div class="top-section">
        <div class="icon-section">
          <img src="./assets//sheets.webp" loading="eager" alt="spread-logo">
        </div>
        <div class="menu-section">
          <div class="sheet-title" id="sheet-title" contenteditable="true"></div>
          <div class="menu-option">
            <div class="option-text">File</div>
            <div class="option-text">Edit</div>
            <div class="option-text">View</div>
            <div class="option-text">Insert</div>
            <div class="option-text">Format</div>
            <div class="option-text">Data</div>
            <div class="option-text">Tools</div>
            <div class="option-text">Extensions</div>
            <div class="option-text">Help</div>
          </div>
        </div>
      </div>
      <div class="toolbar-container">
        <select name="font-type" id="font-type">
          <option style="font-family:Arial" value="Arial">Arial</option>
          <option style="font-family: Noto Sans;" value="Noto Sans">Noto Sans</option>
          <option style="font-family:Calibri" value="Calibri">Calibri</option>
          <option style="font-family:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
          <option style="font-family:Courier New" value="Courier New">Courier New</option>
          <option style="font-family: Impact" value="Impact">Impact</option>
          <option style="font-family: Georgia" value="Georgia">Georgia</option>
          <option style="font-family:Garamond" value="Garamond">Garamond</option>
          <option style="font-family: Lato" value="Lato">Lato</option>
          <option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
          <option style="font-family:Palatino" value="Palatino">Palatino</option>
          <option style="font-family:Verdana" value="Verdana">Verdana</option>
        </select>

        <select name="font-size" id="font-size">
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="16" >16</option>
          <option value="20">20</option>
          <option value="24">24</option>
        </select>

        <span class="toolbar-icon" id="bold-text">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M272-200v-560h221q65 0 120 40t55 111q0 51-23 78.5T602-491q25 11 55.5 41t30.5 90q0 89-65 124.5T501-200H272Zm121-112h104q48 0 58.5-24.5T566-372q0-11-10.5-35.5T494-432H393v120Zm0-228h93q33 0 48-17t15-38q0-24-17-39t-44-15h-95v109Z" />
          </svg>
        </span>
        <span class="toolbar-icon" id="italic-text">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path d="M200-200v-100h160l120-360H320v-100h400v100H580L460-300h140v100H200Z" />
          </svg>
        </span>
        <span class="toolbar-icon" id="underline-text">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M200-120v-80h560v80H200Zm280-160q-101 0-157-63t-56-167v-330h103v336q0 56 28 91t82 35q54 0 82-35t28-91v-336h103v330q0 104-56 167t-157 63Z" />
          </svg>
        </span>
        <span class="toolbar-icon" id="text-left-align">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M120-120v-80h720v80H120Zm0-160v-80h480v80H120Zm0-160v-80h720v80H120Zm0-160v-80h480v80H120Zm0-160v-80h720v80H120Z" />
          </svg>
        </span class="toolbar-icon">
        <span class="toolbar-icon" id="text-center-align">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M120-120v-80h720v80H120Zm160-160v-80h400v80H280ZM120-440v-80h720v80H120Zm160-160v-80h400v80H280ZM120-760v-80h720v80H120Z" />
          </svg>
        </span>
        <span class="toolbar-icon" id="text-right-align">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M120-760v-80h720v80H120Zm240 160v-80h480v80H360ZM120-440v-80h720v80H120Zm240 160v-80h480v80H360ZM120-120v-80h720v80H120Z" />
          </svg>
        </span>
        <span class="toolbar-icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="m247-904 57-56 343 343q23 23 23 57t-23 57L457-313q-23 23-57 23t-57-23L153-503q-23-23-23-57t23-57l190-191-96-96Zm153 153L209-560h382L400-751Zm360 471q-33 0-56.5-23.5T680-360q0-21 12.5-45t27.5-45q9-12 19-25t21-25q11 12 21 25t19 25q15 21 27.5 45t12.5 45q0 33-23.5 56.5T760-280ZM80 0v-160h800V0H80Z" />
          </svg>
        </span>
        <span class="toolbar-icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M80 0v-160h800V0H80Zm140-280 210-560h100l210 560h-96l-50-144H368l-52 144h-96Zm176-224h168l-82-232h-4l-82 232Z" />
          </svg>
        </span>
      </div>
    </div>

    <div class="sheet-container">
      <div class="sheet-top">
        <div class="current-cell"></div>
        <div class="bar-seperator"></div>
        <div class="formula">fx</div>
        <div class="edit-section" id="edit-section" contenteditable="true"></div>
      </div>
      <div class="sheet-body">
        <div style="display: flex;">
          <div class="select-all-container"></div>
          <div class="column-name-container" id="column-name-container"></div>
        </div>
        <div style="display: flex;">
          <div class="row-name-container" id="row-name-container"></div>
          <div class="input-cell-container" id="input-cell-container"></div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="add-sheet" id="add-sheet">+</div>
      <div class="sheets-name" id="sheets-name">
      </div>
    </div>
  </div>
</body>

</html>
